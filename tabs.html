<!DOCTYPE html>
<html>
<head>
    <title>Bookshelf</title>
    <script src="tabs.js" defer></script>
    <link rel="stylesheet" href="tabs.css">
</head>
<body>
    <!-- Main Header -->
    <header id="mainHeader">
        <div id="mainHeaderLeft">
            <a href="#" id="homePageLink">Bookshelf</a>
        </div>
        <div id="mainHeaderCenter">
            <input type="text" id="searchBar" placeholder="Search pages...">
        </div>
        <div id="mainHeaderRight">
            <!-- Theme Selector -->
            <select id="themeSelector" title="Select theme">
                <option value="">Light Theme 1</option>
                <option value="lightTheme2">Light Theme 2</option>
                <option value="darkTheme1">Dark Theme 1</option>
                <option value="darkTheme2">Dark Theme 2</option>
                <option value="darkTheme3">Dark Theme 3</option>
            </select>
            <!-- Settings Button -->
            <button id="settingsPageButton" title="Go to settings page">
                <img src="icons/gear_icon.png" alt="Go to settings page">
            </button>
        </div>
    </header>

    <!-- Main Body -->
    <div id="mainBody">
        <!-- Main Page -->
        <div id="mainPage">
            <p id="resultMessage">Loading your bookshelf...</p>
            <div id="bookShelf"></div>
        </div>

        <!-- Settings Page -->
        <div id="settingsPage" style="display: none;">
            <h2>Settings</h2>
            <p>Customize your Bookshelf settings here.</p>
        </div>
    </div>
</body>
</html>
