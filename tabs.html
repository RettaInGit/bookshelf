<!DOCTYPE html>
<html>
<head>
    <title>Tab Manager</title>
    <script src="tabs.js" defer></script>
    <link rel="stylesheet" href="tabs.css">
</head>
<body>
    <!-- Header -->
    <header id="pageHeader">
        <div id="headerLeft">
            <a href="#" id="homeLink">Tab Manager</a>
        </div>
        <div id="headerCenter">
            <input type="text" id="searchInput" placeholder="Search tabs...">
        </div>
        <div id="headerRight">
            <!-- Theme Selector -->
            <select id="themeSelector" aria-label="Select Theme">
                <option value="">Light Theme 1</option>
                <option value="lightTheme2">Light Theme 2</option>
                <option value="darkTheme1">Dark Theme 1</option>
                <option value="darkTheme2">Dark Theme 2</option>
                <option value="darkTheme3">Dark Theme 3</option>
            </select>
            <!-- Settings Button -->
            <button id="settingsButton" title="Settings">
                <img src="icons/gear_icon.png" alt="Settings" class="iconImage">
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div id="mainContent">
        <!-- Tabs Content -->
        <div id="tabsContent">
            <p id="resultMessage">Loading saved data...</p>
            <!-- Tab Groups will be displayed here -->
            <div id="tabGroups"></div>
        </div>

        <!-- Settings Content (Initially Hidden) -->
        <div id="settingsContent" style="display: none;">
            <h2>Settings</h2>
            <!-- Add your settings options here -->
            <p>Settings page content will go here.</p>
        </div>
    </div>
</body>
</html>
